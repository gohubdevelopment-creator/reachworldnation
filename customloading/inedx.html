<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TX Loading - Wipe Reveal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .logo-container {
            position: relative;
            width: 400px;
            height: 400px;
            overflow: hidden;
        }

        .logo-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .logo-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Circular reveal mask */
        .reveal-mask {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background: radial-gradient(circle, transparent 0%, transparent 100%);
            border-radius: 50%;
            animation: circularReveal 4s ease-in-out infinite;
            z-index: 1;
        }

        .logo-masked {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            clip-path: circle(0% at 50% 50%);
            animation: maskReveal 4s ease-in-out infinite;
        }

        @keyframes maskReveal {
            0% {
                clip-path: circle(0% at 50% 50%);
            }
            40% {
                clip-path: circle(70% at 50% 50%);
            }
            85% {
                clip-path: circle(70% at 50% 50%);
            }
            100% {
                clip-path: circle(0% at 50% 50%);
            }
        }

        .title {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="title">Variation 3: Wipe Reveal</div>
        <div class="logo-wrapper">
            <img class="logo-image logo-masked" src="./logo-white-black.png" alt="TX Logo">
        </div>
    </div>
</body>
</html>
